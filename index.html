<!DOCTYPE html>
<html lang="en">
<head>
    <meta
    http-equiv="Content-Security-Policy"
    content="upgrade-insecure-requests"
  />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
    <script defer
      src="https://kit.fontawesome.com/a538d6fa29.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
</head>
<body>

    <div class="search-box">
        <form action="" class="location-form">
            <input class="search-txt" type="text" name="" placeholder="Enter Location">
            <a class="search-btn"href=""><i class="fas fa-search-location"></i></a>
        </form>
    </div>

    <div class="location">
        <h1 class="location-timezone">Country</h1>
        <p class="icon-p">Icon</p>
    </div>

    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree">34</h2>
            <span>C</span>
        </div>
        <div class="temperature-description">Enable Geolocation/Enter Data </div>
    </div>
</div>
</body>
</html>
